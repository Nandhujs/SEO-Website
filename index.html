<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- to make the website responsive, we use the viewport meta tag. This tag defines the initial scale and layout size for the viewport. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- set the description -->
    <meta
      name="description"
      content="Learn 10 easy and delicious ways to bake chicken in 2018."
    />
    <!-- tell search engines to index the page and follow the page's links -->
    <meta name="robots" content="index, follow" />
    <!-- set the author of the page -->
    <meta name="author" content="Your Name" />
    <!-- set the keywords for the page -->
    <meta name="keywords" content="baking, chicken, recipe, easy, 2018" />
    <!-- set the title of the page -->
    <title>10 Ways to bake Chicken in 2018</title>
    <!-- prevent duplicate content or url issues by defining the canonical URL -->
    <link
      rel="canonical"
      href="https://www.example.com/baking/chicken-in-2018"
    />
    <!--OPEN GRAPH TAGs: enhance appearance when shared on social media platforms  -->
    <meta property="og:title" content="10 Ways to bake Chicken in 2018" />
    <meta
      property="og:description"
      content="Learn 10 easy and delicious ways to bake chicken in 2018."
    />
    <!-- location optional: -->
    <meta
      name="og:url"
      content="https://www.example.com/baking/chicken-in-2018"
    />
    <meta name="og:image" content="path/to/image.jpg" />
    <!-- styles link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- external css file for styling -->
  </head>
  <body>
    <header>
        <h1>TOP 10 CHICKEN BAKING RECIPES</h1>
    </header>
    <section>
        <h2>1. Herb Roasted Chicken</h2>
         <img src="images/chicken.webp" alt="Herb roasted chicken in oven tray"> <!--use this alt for optimization -->
         <p>This classic recipe used rosemary, tyme and garlic for a fragrant and flavorful meal.
        </p>
        <a href="recipes.html">check out our chicken recipes</a>
        <!-- internal link with meaningful anchor text -->
    </section>
    <!--Responsive image demo-->
    <picture>
        <source srcset="images/chicken-mobile.jpg" media="(max-width:600px)">
        <source srcset="images/chicken-desktop.jpg" media="(min-width:601px)">
        <img src="images/chicken-desktop.jpg" alt="Responsive image of chicken">
    </picture>
    <!--uses different images sizes for mobile and desktop,improving loading time-->
    <!--LAZY LOADING VIDEO-->
    <video controls preload ="none" poster="images/video-thumbnail.jpeg">
        <source src="videos/chicken-recipe.mp4" type="video/mp4">
        <source src="videos/chicken-recipe.ogg" type="video/ogg">
        your browser does not support the video tag. 
    </video>
    <!--footer with links-->
    <footer>
        <p>2025 Chicken recipes.All rights reserved.</p>
        <a href="privacy-policy.html">Privacy Policy</a>
    </footer>
  </body>
</html>
