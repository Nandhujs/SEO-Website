<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - FAITH INFOTECH</title>
  <meta name="description" content="Get in touch with FAITH INFOTECH for course inquiries, support, or general information.">
  <meta name="keywords" content="FAITH INFOTECH contact, IT training contact, support, course inquiry">
  <meta name="author" content="FAITH INFOTECH">
  <meta property="og:title" content="Contact FAITH INFOTECH">
  <meta property="og:description" content="Have questions? Reach out to FAITH INFOTECH for assistance or more information.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/01.png">
  <meta property="og:url" content="https://yourdomain.com/contact.html">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <nav>
      <img src="images/01.png" alt="FAITH INFOTECH Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact">
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 FAITH INFOTECH. All rights reserved.</p>
  </footer>
</body>
</html>
