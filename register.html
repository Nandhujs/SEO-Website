
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - FAITH INFOTECH</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="images/01.png" alt="FAITH INFOTECH Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="reg">
    <h1>Course Registration</h1>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="eligibility">Eligibility</label>
      <select id="eligibility" name="eligibility" required>
        <option value="">--Select your Qualification--</option>
        <option value="btech">BTech</option>
        <option value="BE">BE</option>
        <option value="MCA">MCA</option>
        <option value="BCA">BCA</option>
        <option value="MSC">MSC</option>
        <option value="BSC">BSC</option>
      </select>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select a Course--</option>
        <option value="Data Science">Data Science and Generative AI + Python Full Stack</option>
        <option value=".NET">Full Stack Developer - .NET with Angular</option>
        <option value="Java">Full Stack Developer - Java with Angular</option>
        <option value="Python">Full Stack Developer - Python with MERN</option>
        <option value="DevOps">DevOps and Cloud Engineering + Python Full Stack</option>
      </select>

      <button type="submit">Register</button>
    </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 FAITH INFOTECH. All rights reserved.</p>
  </footer>
</body>
</html>
